<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Desafio Forlogic</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/app.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>


    <!-- Menu principal-->
    <header class="cabecalho">
        <nav class="navbar navbar-expand-lg">
            <a id="menu-clientes-home" class="nav-item nav-link">Clientes</a>
            <a id="menu-avalacoes-home" class="nav-item nav-link">Avaliações</a>
            <a id="menu-cad-clientes" class="nav-item nav-link">Cadastrar Clientes</a>
            <a id="menu-cad-avaliacoes" class="nav-item nav-link">Cadastrar Avaliação</a>
        </nav>
    </header>


    <!-- Lista de Clientes e Status -->
    <section class="lista-clientes">
        <h2 style="text-align: center">Lista de Clientes</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <table id="tabela-clientes" class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">Data de Cadastro</th>
                                <th scope="col">Nome do Responsavel</th>
                            </tr>
                        </thead>
                        <tbody id="toRender">
                            <!-- Aqui será carregado o corpo da tabela
                            com as informações vindas da API -->
                        </tbody>
                    </table>
                </div>

            </div>

        </div>

    </section>

    <!-- Lista de Avaliações -->
    <section class="lista-avaliacoes">
        <h2 style="text-align: center">Lista de Avaliacões</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div id="avaliacoes-form">
                        <form action="#" method="POST" id="formulario-busca-avaliacoes">
                            <div class="form-group">
                                <label for="mes-avaliacao-busca">Data de Avaliação</label>
                                <input disabled type="date" class="form-control" id="mes-avaliacao-busca" autofocus>
                            </div>

                            <button disabled class="btn btn-primary" id="av-buscar-data">Buscar por Data</button>
                            <button type="submit" class="btn btn-primary " id="av-buscar-todos">Buscar Todas</button>
                        </form>
                        <br />
                        <br />
                        <br />
                        <table id="tabela-avaliacoes" class="table table-striped table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Avaliador</th>
                                    <th scope="col">Data da avaliacão</th>
                                    <th scope="col">Nota</th>
                                    <th scope="col">Feedback</th>
                                </tr>
                            </thead>
                            <tbody id="toRenderAval">
                                <!-- Aqui será carregado o corpo da tabela
                                    com as informações vindas da API -->
                            </tbody>
                        </table>

                    </div>
                </div>

            </div>

        </div>

    </section>



    <!-- Cadastro de clientes -->
    <section class="cliente">
        <h2 style="text-align: center">Cadastro de Clientes</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div id="cliente-form">
                        <form action="#" method="POST" id="formulario-contato">
                            <div class="form-group">
                                <label for="cliente-nome">Nome</label>
                                <input type="text" class="form-control" id="cliente-nome" placeholder="Digite o nome do cliente" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="nome-contato">Responsavel</label>
                                <input type="text" class="form-control" id="nome-contato" placeholder="Digite o nome do responsavel" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="cliente-data">Data</label>
                                <input type="date" class="form-control" id="cliente-data" placeholder="Digite a data que se tornou cliente" required autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </section>

    <!-- Cadastro de avaliações -->
    <section class="avaliacoes">
        <h2 style="text-align: center">Cadastro de Avaliações</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div id="avaliacoes-form">
                        <form action="#" method="POST" id="formulario-aval">
                            <div class="form-group">
                                <label for="mes-avaliacao">Data de Avaliação</label>
                                <input type="date" class="form-control" id="mes-avaliacao" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="select-client">Avaliador</label>
                                <select id="select-client" class="form-control" name="select" size="5" required>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="nota-avaliacao">Informe uma nota de 0 a 9</label>
                                <input type="number" min="0" max="9" class="form-control" id="nota-avaliacao" required>
                            </div>
                            <div class="form-group">
                                <label for="feedback-avaliacao">Envie-nos um feedback</label>
                                <input type="text" class="form-control" id="feedback-avaliacao" required>
                            </div>



                            <button type="submit" class="btn btn-primary">Cadastrar Avaliação</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="module" src="./app/app.js"></script>
    <script type="module">
        import { app, aval } from "./app/app.js";
        app()
        aval()



    </script>
</body>

</html>
